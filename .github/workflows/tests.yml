name: Build and Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pulso
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'lein'

      - name: Create test database
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
        run: |
          psql -c "CREATE DATABASE pulso_test;"

      - name: Run linter and syntax checks
        run: lein check

      - name: Run unit tests
        run: lein with-profile +unit test

      - name: Run integration tests
        env:
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: lein with-profile +integration test

      - name: Run all tests (unit + integration)
        env:
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: lein with-profile +unit,+integration test

      - name: Build uberjar
        run: lein uberjar

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: |
            target/pulso-*-standalone.jar
          retention-days: 30

      - name: Comment test results
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            // Try to read test output (optional - for enhanced reporting)
            let comment = '## ✅ Build and Test Results\n\n';
            comment += '- Unit tests: ✅ Passed\n';
            comment += '- Integration tests: ✅ Passed\n';
            comment += '- Uberjar build: ✅ Completed\n';

            if (context.eventName === 'pull_request') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
