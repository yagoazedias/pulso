name: Build and Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

permissions:
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pulso
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Leiningen
        run: |
          curl -O https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
          chmod +x lein
          sudo mv lein /usr/local/bin/
          lein version

      - name: Create test database
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
        run: |
          psql -c "CREATE DATABASE pulso_test;"

      - name: Run linter and syntax checks
        run: lein check

      - name: Run unit tests
        run: lein with-profile +unit test

      - name: Run integration tests
        env:
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: lein with-profile +integration test

      - name: Run all tests (unit + integration)
        env:
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: lein with-profile +unit,+integration test

      - name: Run test coverage
        run: lein with-profile +coverage cloverage --codecov --html --fail-threshold 0

      - name: Save coverage report
        if: always()
        run: cp -r target/coverage /tmp/coverage-report

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: /tmp/coverage-report/
          retention-days: 30

      - name: Build uberjar
        run: lein uberjar

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: |
            target/pulso-*-standalone.jar
          retention-days: 30

      - name: Comment test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            let comment = '## Build and Test Results\n\n';
            comment += '- Unit tests: Passed\n';
            comment += '- Integration tests: Passed\n';
            comment += '- Uberjar build: Completed\n';

            // Try to read coverage data (codecov.json uses arrays per file:
            // null = not a code line, 0 = uncovered, >0 = hit count, true = partial)
            try {
              const codecov = JSON.parse(fs.readFileSync('/tmp/coverage-report/codecov.json', 'utf8'));
              const coverage = codecov.coverage;
              let totalLines = 0;
              let coveredLines = 0;
              for (const lines of Object.values(coverage)) {
                for (const v of lines) {
                  if (v === null) continue;
                  totalLines++;
                  if (v === true || v > 0) coveredLines++;
                }
              }
              const pct = totalLines > 0 ? ((coveredLines / totalLines) * 100).toFixed(1) : '0.0';
              comment += `\n### Coverage\n`;
              comment += `- Line coverage: **${pct}%** (${coveredLines}/${totalLines} lines)\n`;
            } catch (e) {
              comment += '\n- Coverage: not available\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
