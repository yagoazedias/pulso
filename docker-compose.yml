services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: pulso
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./resources/postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: pulso
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - ./data:/data
    command: ["--file", "/data/apple_health_export/exportar.xml"]

  metabase:
    image: metabase/metabase:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: "5432"
      MB_DB_USER: postgres
      MB_DB_PASS: postgres
      MB_DB_HOST: db
    ports:
      - "3000:3000"

volumes:
  pgdata:
