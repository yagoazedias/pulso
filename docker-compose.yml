services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: pulso
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: pulso
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - ./data:/data
    command: ["--file", "/data/exportar.xml"]

volumes:
  pgdata:
